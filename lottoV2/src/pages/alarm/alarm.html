<ion-header>

  <ion-navbar color="vio">
    <ion-title>Notification</ion-title>
    <ion-buttons letf>
      <button ion-button icon-only color="mana" (cilck)="toggleMenu()">
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<ion-list  style="background-color: transparent">-->

  <ion-card ion-item *ngFor="let h of history" (click)="nextHistory(h.game)" style="background-color: transparent"
    style="margin-bottom: 10px;border-radius: 5px;" color="grey">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <div no-padding item-start>
            <img [src]="h.img" width="20px" style="margin-top: 10px">
          </div>
        </ion-col>
        <ion-col col-5>
          <h4 style="color: black;font-weight: bold;margin-top: 8px">{{ h.amouth}}</h4>
          <ion-row>
            <div style="margin-top: 10px">
              <h4 style="color:grey">{{ h.detailGame }}</h4>
            </div>
          </ion-row>
        </ion-col>
        <ion-col col-4>

          <ion-row>
            <ion-note item-end style="color: grey">
              <h4 style="margin-top: 25px;">{{ h.date }}</h4>
            </ion-note>

          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <hr>

</ion-content>
