<ion-header>

  <ion-navbar color="vio">
    <ion-title>Notification</ion-title>
    <ion-buttons letf>
      <button ion-button icon-only color="mana" (cilck)="toggleMenu()">
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<ion-list  style="background-color: transparent">-->
  <ion-grid no-padding>
    <ion-card *ngFor="let h of history" (click)="nextHistory(h.game)" style="background-color: gray" style="border-radius: 5px;height: 70px">
      <ion-row no-padding justify-content-start>
        <ion-col col-3 ion-item no-lines style="align-items: center;">
          <ion-row style="min-height:100%" justify-content-center align-items-center>
            <img [src]="h.img" style="width: 50px;margin-top: 2px">
          </ion-row>
        </ion-col>
        <ion-col col-5>
          <h4 style="color: black;font-weight: bold;margin-top: 8px">{{ h.amouth}}</h4>
          <div style="margin-top: 10px">
            <h4 style="color:grey">{{ h.detailGame }}</h4>
          </div>
        </ion-col>
        <ion-col col-4>
          <ion-note item-end style="color: grey">
            <h4 style="margin-top: 25px;">{{ h.date }}</h4>
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
  <hr>

</ion-content>
