<ion-header>

  <ion-navbar color="vio" text-center>
    <ion-title>Buy Coin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding (ionChance)="ionViewDidLoad()">
   
        <ion-grid no-padding style="background-color: rgb(230, 230, 230)">
           <br>
            <ion-row>
                <ion-col text-center>
                    <ion-img  style="width: 50px; height: 50px; background-color: rgb(230, 230, 230);" src="../../assets/imgs/Coin_BHT.png"></ion-img>                   
                </ion-col>
                <ion-col text-center>
                    <div class="b">BHT  {{user.money | number : fractionSize}}</div>
                </ion-col>
                <!-- <ion-col>
                    <ion-img style="width: 35px; height: 35px; background-color: lightgrey;" src="../../assets/imgs/Coin_ETH.png"></ion-img>
                    <div class="b">{{user.eth}}</div>
                  </ion-col> -->
            </ion-row>
            <br>
        </ion-grid>
    
    <br>
    <ion-grid no-padding>
        <ion-row>
            <ion-col>
                <ion-card style="background-color: #029647;height: 130px;" no-padding>
                    <ion-col col-4>
                        <img style="margin-left: 15px;width: 20px;height: 0px;" src="../../assets/imgs/Coin.png">
                    </ion-col>
                    <ion-col col-8>
                        <label style="color: aliceblue;margin-left: 200px;margin-top: -10px">* 1 Coin = 10 Money</label>
                    </ion-col>
                    <ion-row>
                        <ion-input style="margin-left: 10px;margin-bottom: 15px;margin-right: 10px ;background-color: rgb(253, 253, 253);padding-left: 15px"
                        type="number" placeholder="Your Coin" [(ngModel)]="coinCount" (ionChange)="checkMoney()"></ion-input>

                    </ion-row>
                    <div text-center>
                        <ion-label color="gold" style="font-size: 16px;margin-top: -5px">Use Money : {{chanceMoney | number : fractionSize}}</ion-label>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    
            <!--<ion-col col-12>
                <ion-item>
                    <ion-label></ion-label>
                     <ion-select [(ngModel)]="ticket.game">
                        <ion-option [value]="ansgame">{{gamedetail}}</ion-option>

                    </ion-select> 
                </ion-item>
            </ion-col>-->
           
  
</ion-content>
<ion-footer>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-6 text-center>
                <button ion-button full color="lightgray" (click)="nextPop()">Back</button>
            </ion-col>
            <ion-col col-6 text-center>
                <button ion-button full color="green" (click)="buyCoin()">Confirm</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
