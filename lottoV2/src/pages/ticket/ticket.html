<ion-header>

    <ion-navbar color="vio" text-center>
        <ion-title>Buy Ticket</ion-title>
    </ion-navbar>

</ion-header>


<ion-content no-padding>

    <ion-grid style="background-color: rgb(230, 230, 230)">
        <ion-row>
            <ion-col text-center>
                <ion-img style="width: 50px; height: 50px; background-color: rgb(230, 230, 230);" src="../../assets/imgs/coin bit.png"></ion-img>
            </ion-col>
            <ion-col text-center>
                <div class="b">COIN {{user.coin | number : fractionSize}}</div>
            </ion-col>
            <!-- <ion-col>
                    <ion-img style="width: 35px; height: 35px; background-color: lightgrey;" src="../../assets/imgs/Coin_ETH.png"></ion-img>
                    <div class="b">{{user.eth}}</div>
                </ion-col> -->
        </ion-row>
    </ion-grid>

    <br>
    <ion-grid style="margin-top: -20px">
        <ion-row>
            <!--<ion-col col-12>
                <ion-item>
                    <ion-label></ion-label>
                    <ion-select [(ngModel)]="ticket.game">
                        <ion-option [value]="ansgame">{{gamedetail}}</ion-option>

                    </ion-select>
                </ion-item>
            </ion-col> -->
            <ion-col col-12>
                <label class="font-textx">Game Ticket :</label><br>
                <label class="font-textx2"> {{gamedetail}} </label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid no-padding>
        <ion-row>
            <ion-col>
                <ion-card style="background-color: #029647;height: 130px;" no-padding>
                    <ion-col col-4>
                        <img style="margin-top: -5px;margin-left: 10px;width: 30px;height: 20px;" src="../../assets/imgs/t2.png">
                    </ion-col>
                    <ion-col col-8>
                        <label style="color: aliceblue;margin-left: 215px;margin-top: -20px">* 1 Ticket = 1 Coin</label>
                    </ion-col>
                    <ion-row>
                        <ion-input style="margin-left: 10px;margin-bottom: 20px;margin-right: 10px ;background-color: rgb(253, 253, 253);"
                            type="number" placeholder="Buy Amount :" [(ngModel)]="ticketCount" (ionChange)="checkTicket()"></ion-input>

                    </ion-row>
                    <div text-center>
                        <ion-label color="gold" style="font-size: 16px;margin-top: -10px">Use Coin : {{chanceCoin |
                            number : fractionSize}}</ion-label>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
<ion-footer>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-6 text-center>
                <button ion-button full color="lightgray" (click)="nextPop()">Back</button>
            </ion-col>
            <ion-col col-6 text-center>
                <button ion-button full color="green" (click)="nextConfirm()">Confirm</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
